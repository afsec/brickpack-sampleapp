version: "3"
services:
  concierge-db:
    image: "afsec/concierge-db:latest"
    # volumes:
    # - concierge_data:/data
    restart: always
    environment:
      CONCIERGE_SERVER_TOKEN: BrickPackSampleAppToken

  brickpack-sampleapp:
    depends_on:
      - concierge-db
    environment:
      BP_SERVER_TOKEN: SomeRandomToken
      DB_SERVER_URL: http://concierge-db:3341
      BP_CLIENT_TOKEN: BrickPackSampleAppToken
    build: .
    ports:
      - "8000:8000"
